<!DOCTYPE html>
<html>
	<head>
		<meta name = "description" content= "Form di inserimento">
		<meta name = "keywords" content = "HTML/CSS">
		<meta name = "author" content="Nemanja Stojanovic">
		<meta charset = "UTF-8">
		<meta http-equiv = "refresh" content = "60">
		
		<style>
			input[type=text], select {
				width: 100%;
				padding: 12px 20px;
				margin: 8px 0;
				display: inline-block;
				border: 1px solid #ccc;
				border-radius: 4px;
				box-sizing: border-box;
			}
			
			input[type=date], select {
				width: 100%;
				padding: 12px 20px;
				margin: 8px 0;
				display: inline-block;
				border: 1px solid #ccc;
				border-radius: 4px;
				box-sizing: border-box;
			}
			
			input[type=number], select {
				width: 100%;
				padding: 12px 20px;
				margin: 8px 0;
				display: inline-block;
				border: 1px solid #ccc;
				border-radius: 4px;
				box-sizing: border-box;
			}

			input[type=submit], button {
				width: 100%;
				background-color: #4CAF50;
				color: white;
				padding: 14px 20px;
				margin: 8px 0;
				border: none;
				border-radius: 4px;
				cursor: pointer;
			}

			input[type=submit], button {
				background-color: #45a049;
			}
			
			div {
				border-radius: 5px;
				background-color: #f2f2f2;
				padding: 20px;
			}
		</style>
		<script>
		</script>
	</head>
	<body>
		<h1 style="text-align:center;border-bottom: 3px solid #45a049;">Form di registrazione utenti</h1>
		<div>
			<label style="color:red;">* Dati obbligatori</label><br><br>
			<form action="PaginaRiassunto.html" name="registrazioni">
				<label for="fname">Nome <label style="color:red;" >*</label></label>
				<input type="text" id="fname" name="firstname" title="Inserisci solo lettere" pattern="^[a-zA-Z\s]*$" required>

				<label for="lname">Cognome <label style="color:red;">*</label></label>
				<input type="text" id="lname" name="lastname" title="Inserisci solo lettere" pattern="^[a-zA-Z\s]*$" required>
				
				<label for="ldata">Data di nascita <label style="color:red; font:bold;">*</label></label>
				<input type="date" id="dnascita" name="dnascita"  pattern="^(?:(?:31(\/|-|\.)(?:0?[13578]|1[02]))\1|(?:(?:29|30)(\/|-|\.)(?:0?[1,3-9]|1[0-2])\2))(?:(?:1[6-9]|[2-9]\d)?\d{2})$|^(?:29(\/|-|\.)0?2\3(?:(?:(?:1[6-9]|[2-9]\d)?(?:0[48]|[2468][048]|[13579][26])|(?:(?:16|[2468][048]|[3579][26])00))))$|^(?:0?[1-9]|1\d|2[0-8])(\/|-|\.)(?:(?:0?[1-9])|(?:1[0-2]))\4(?:(?:1[6-9]|[2-9]\d)?\d{2})$" required>
				
				<label for="lNoCivico">No. civico <label style="color:red;">*</label></label>
				<input type="number" id="ncivivo" name="via" title="Inserisci solo cifre (3 massimo)" pattern="^[0-9]{3}$" required>
				
				<label for="fname">Citta <label style="color:red;">*</label></label>
				<input type="text" id="citta" name="citta" pattern="^[a-zA-Z]+$" required>
				
				<label for="NAP">NAP <label style="color:red;">*</label></label>
				<input type="number" id="NAP" name="NAP" pattern="^[0-9]{5}$" required>
				
				<label for="ntelefono">No. telefono <label style="color:red;">*</label></label>
				<input type="text" id="ntelefono" name="ntelefono" pattern="^[0-9]*$" required>
				
				<label for="email">E-mail <label style="color:red;">*</label></label>
				<input type="text" id="email" name="email" placeholder="" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required>
				
				<label for="country">Sesso  <label style="color:red;">*</label></label>
				<select id="country" name="country" required > 
					<option value=""></option>
					<option value="Maschio">Maschio</option>
					<option value="Femmina">Femmina</option>
				</select>
				
				<label for="hobby" >Hobby</label>
				<input type="text" id="hobby" name="hobby" placeholder="" pattern="^[a-zA-Z]+$"> 
				
				<label for="professione" >Professione</label>
				<input type="text" id="professione" name="professione" placeholder="" pattern="^[a-zA-Z]+$">
				
				<button type="button" onclick="document.registrazioni.reset()" style="background-color:#ff4d4d;" >Cancella</button>
				<input type="submit" value="Invia">
			</form>
		</div>	
	</body>
</html>
